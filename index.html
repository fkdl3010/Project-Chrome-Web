<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index1.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div class="js-weather"></div>
    
    <div class="main-wrapper">
        <div class="refresh-container"><span class="refresh-ico"><i class="fas fa-sync-alt"></i></span></div>
        <div class="js-clock">
            <h1 class="js-title">00:00</h1>
        </div>
        <div class="js-name"></div>
        <h4 class="js-greetings greetings"></h4>
        <div class="todo-box">
            <form class="js-toDoForm">
                <input type="text" class="js-toDoinput" placeholder="Write a to do and Enter"/>
            </form>
            <ul class="js-toDoList">
            </ul>
            
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/refresh.js"></script>
</body>
</html>
